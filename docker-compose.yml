version: "3.8"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8545:8545"
    volumes:
      - ./backend:/app
    command: npx hardhat node --hostname 0.0.0.0
    networks:
      - sysga

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: yarn dev
    networks:
      - sysga

  backend-test:
    build:
      context: ./backend
    depends_on:
      - backend
    volumes:
      - ./backend:/app
    command: sh -c "sleep 10 && npx hardhat ignition deploy ./ignition/modules/SysGa.js && npx hardhat test"
    networks:
      - sysga

networks:
  sysga:
    driver: bridge
