services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sysga
      POSTGRES_USER: sysga
      POSTGRES_PASSWORD: sysga123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sysga

  backend:
    build:
      context: ./backend
    ports:
      - "8545:8545"
    volumes:
      - ./backend:/app
    command: npx hardhat node --hostname 0.0.0.0
    networks:
      - sysga

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://sysga:sysga123@postgres:5432/sysga
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - EMAIL_SERVICE=${EMAIL_SERVICE:-gmail}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-}
    depends_on:
      - postgres
      - backend
    volumes:
      - ./frontend:/app
    command: sh -c "npx prisma generate && npx prisma migrate deploy && yarn dev"
    networks:
      - sysga

  prisma-studio:
    build:
      context: ./frontend
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://sysga:sysga123@postgres:5432/sysga
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - EMAIL_SERVICE=${EMAIL_SERVICE:-gmail}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-}
    depends_on:
      - postgres
    volumes:
      - ./frontend:/app
    command: sh -c "npx prisma generate && npx prisma studio --hostname 0.0.0.0 --port 5555"
    networks:
      - sysga

  backend-test:
    build:
      context: ./backend
    depends_on:
      - backend
    volumes:
      - ./backend:/app
    command: sh -c "sleep 10 && npx hardhat ignition deploy ./ignition/modules/SysGa.js && npx hardhat test"
    networks:
      - sysga

volumes:
  postgres_data:

networks:
  sysga:
    driver: bridge
